<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-success p-2">
        <a href="/index.html" class="btn btn-primary">  <i class="fas fa-home"></i> Home</a>
        <a href="/produto/index.html" class="btn btn-primary">  <i class="fas fa-building"></i> Produto</a>
    </header>
    <div class="text-center">
        <h1 class="text-primary">Editar Produto</h1>
    </div>
    <form action="#" class="p-3">
        <div>
            <label for="campoNome" class="form-label">Nome</label>
            <input type="text" id="campoNome" class="form-control">
        </div>

        <div>
            <label for="campoPreco" class="form-label">Preço</label>
            <input type="text" id="campoPreco" class="form-control">
        </div>
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Categoria</option>
            <option value="1">Acessórios</option>
            <option value="2">Eletrodomésticos</option>
            <option value="3">Eletronicos</option>
            <option value="4">Informatica</option>
            <option value="5">Móveis</option>
          </select>




        <div class="text-end mt-2">
            <button class="btn btn-success" id="botaoAlterar"><i class="fas fa-floppy-disk"></i> Alterar</button>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/produto/exemplo-editar.js"></script>
</body>

</html>
